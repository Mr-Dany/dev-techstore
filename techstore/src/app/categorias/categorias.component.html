<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body">
          <h3 class="titulo">CATEGORIAS</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-lg-6">
      <div class="card">
        <div class="card body">
          <h5 class="titulo">AGREGAR CATEGORIAS</h5>
          <!-- FORMULARIO PARA GUARDAR LOS DATOS DE LA TARJETA -->
          <div style="margin: 10px">
            <!-- formgroup par decir que los valores se guarden en la variable form
                  ngsubmit para guardar el formulario en la funcion agregarTarjeta -->
            <form [formGroup]="form" (ngSubmit)="guardarCategoria()">
              <!-- Entradas de datos -->
              <div class="input-group mb-3">
                <span class="input-group-text">
                  <i
                    class="fas fa-user"
                    [class.green-icon]="this.form.get('nombre')?.valid"
                    [class.red-icon]="
                      this.form.get('nombre')?.invalid &&
                      this.form.get('nombre')?.touched
                    "
                  ></i>
                </span>
                <input
                  formControlName="nombre"
                  maxlength="16"
                  type="text"
                  class="form-control"
                  placeholder="Categoria"
                />
              </div>
              <div class="d-grid gap-2">
                <button
                  [disabled]="this.form.invalid"
                  type="submit"
                  class="btn btn-success btn-lg"
                >
                  <i class="fas fa-save"></i>&nbsp; Guardar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col lg-6">
      <div class="card">
        <div class="card body">
          <h5 class="titulo">LISTADO DE CATEGORIAS</h5>
          <!-- tabla de registros -->
          <div class="container text-center" style="margin: 10px">
            <table class="table">
              <thead class="table-light">
                <tr>
                  <th scope="col">#</th>
                  <td class="negrita">Lista de Categorias</td>
                  <td class="negrita">Accion</td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let categoria of listCategorias, let i = index">
                  <th scope="row">{{ i + 1 }}</th> 
                  <td>{{ categoria.nombre }}</td>
                  <td>
                    <i
                      (click)="eliminarCategoria(categoria.id)"
                      class="far fa-trash-alt text-danger"
                    ></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
